

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clock UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="clock">
            <div class="container">
                <h2 id="hour">00</h2>
                <h2 class="dot">:</h2>
                <h2 id="minute">00</h2>
                <h2 class="dot">:</h2>
                <h2 id="seconds">00</h2>
                <span id="ampm">AM</span>
            </div>
        </div>
    </section>

    <script>
        function clock(){
            let hours = document.getElementById('hour');
            let minutes = document.getElementById('minutes');
            let seconds = document.getElementById('seconds');
            let ampm = document.getElementById('ampm')

        let h = new Date().getHours();
        let m = new Date().getMinutes();
        let s = new Date().getSeconds();
        var am = 'AM';

        // AM and PM adjustment :)

        if(h>12){
            h = h - 12;
            var am = 'PM'
        }

        // Adding 10 for all single digits number :)

        h = ( h < 10) ? '0' + h : h;
        m = ( m < 10) ? '0' + m : m;
        s = ( s < 10) ? '0' + s : s;
    
        //Adding the code in the application :(
        hour.innerHTML = h;
        minute.innerHTML = m;
        seconds.innerHTML = s;
        ampm.innerHTML = am;
        }

    //adding interval so it defines clock :)))))
    var interval = setInterval(clock, 1000)




    </script>
</body>
</html>
